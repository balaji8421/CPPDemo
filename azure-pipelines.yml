trigger: none

pool:
  name: CppDemoPool

variables:
  buildConfiguration: 'Release'
  buildDirectory: 'build'

steps:
- script: |
     mkdir -p $(buildDirectory)
     cd $(buildDirectory)
     cmake ..
     cmake --build . --config $(buildConfiguration)
  displayName: 'Build with Cmake'

- script: |
     ./$(buildDirectory)/main
  displayName: 'Run Hello World'